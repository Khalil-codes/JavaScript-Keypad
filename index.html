<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Pad</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keypad-grid">
      <input class="output"></input>
      <button data-keys=",.!1">
        1
        <span>. , !</span>
      </button>
      <button data-keys="abc2">
        2
        <span>a b c</span>
      </button>
      <button data-keys="def3">
        3
        <span>d e f</span>
      </button>
      <button data-keys="ghi4">
        4
        <span>g h i</span>
      </button>
      <button data-keys="jkl5">
        5
        <span>j k l</span>
      </button>
      <button data-keys="mno6">
        6
        <span>m n o</span>
      </button>
      <button data-keys="pqrs7">
        7
        <span>p q r s</span>
      </button>
      <button data-keys="tuv8">
        8
        <span>t u v</span>
      </button>
      <button data-keys="wxyz9">
        9
        <span>w x y z</span>
      </button>
      <button data-keys="*">*</button>
      <button data-keys="0" data-number="9">0</button>
      <button data-keys="#">#</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
